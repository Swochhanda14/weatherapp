<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
<div class="main-container">

    <div class="content">
        <h2 class="appHeading"> Weather App </h2>

        <div class="search-bar">
                <form action="" method="get">
                    <i class="fa-solid fa-location-dot icons"></i>
                    <label for="search">
                        <input 
                            type="search" 
                            id="search" 
                            class="search"
                            name="search" 
                            placeholder="Search Location...">
                    </label>

                    <button type="button" class="btn" id="btn">    
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </button>
                </form>
        </div>

        <div class="weatherDisplay">
            
            <div class="location">
                <span id="city"></span>
            </div>

            <div class="date_detail">
                <span id="date"></span>
            </div>

            <div class="weather-img">
                <img src="" alt="" >
            </div>

            <p class="weatherMain">
                <span id="weatherMain"></span>
            </p>

            <h2 id="temp">
                <span class="temp"></span>
            </h2>

            <div class ="temp-detail">

                <div class="humidity tempdetailbox">
                    <i class="fa-solid fa-water"></i>
                    <p class="title">Humidity</p>    
                    <span id="humidity-percent" class="num"></span>                       
                </div>

                
                <div class="pressure tempdetailbox">
                    <i class="fa-solid fa-temperature-half"></i>
                    <p class="title">Pressure</p>
                    <span id="pressure-degree" class="num"></span> 
                </div>

                <div class="wind tempdetailbox">
                    <i class="fa-solid fa-wind"></i>
                    <p class="title">Wind Speed</p>
                    <span id="wind-speed" class="num"></span>
                </div>

            </div>

        </div>
